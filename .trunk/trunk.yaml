version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - ruby@3.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 0.18.0-beta
lint:
  enabled:
    - actionlint@1.6.4
    - gitleaks@7.6.1
    - markdownlint@0.29.0
    - prettier@2.4.1
    - shellcheck@0.7.2
    - shfmt@3.4.0
    - brakeman@5.2
    - rubocop@1.25
